<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="kolorujtlo.js" type="text/javascript"></script>
    <title>Kolorowanie tła i konwersja</title>
</head>



<body>
    <form method="POST" NAME="background">
        <input type="button" value="żółty" onclick="changeBackground('#FFF000')">
        <input type="button" value="czarny" onclick="changeBackground('#000000')">
        <input type="button" value="biały" onclick="changeBackground('#FFFFFF')">
        <input type="button" value="zielony" onclick="changeBackground('#00FF00')">
        <input type="button" value="niebieski" onclick="changeBackground('#0000FF')">
        <input type="button" value="pomarańczowy" onclick="changeBackground('#FF8000')">
        <input type="button" value="szary" onclick="changeBackground('#c0c0c0')">
        <input type="button" value="czerwony" onclick="changeBackground('#FF0000')">
    </form>

    <form name="converterForm">
        <input type="text" name="input" id="input" value="0" oninput="convert()">

        <select name="measure1" id="measure1" onchange="convert()">
            <option value="1">metry</option>
            <option value="0.001">milimetry</option>
            <option value="100">centymetry</option>
            <option value="0.000621371">mile</option>
            <option value="3.28084">stopy</option>
        </select>

        <span>na</span>

        <select name="measure2" id="measure2" onchange="convert()">
            <option value="1">metry</option>
            <option value="0.001">milimetry</option>
            <option value="100">centymetry</option>
            <option value="0.000621371">mile</option>
            <option value="3.28084">stopy</option>
        </select>

        <p>Przekonwertowana wersja: <span id="display">0</span></p>
        <button type="button" onclick="clearForm()">Wyczyść</button>
</body>

</html>
